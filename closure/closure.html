        // document.getElementById("green").onclick = function(){

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){            //if we dont use fn then it will make background colorful without clicking because onclick event  expect fn as a return we exicute it . so we made a fn based on closure concept
                document.body.style.backgroundColor = `${color}`
            }
        }   //n

        document.getElementById('orange').onclick = clickHandler("orange")  //here clickhandler return the fn which have access of lexical scope which means returned fn can access color which is defined in outer fn.
        document.getElementById('green').onclick = clickHandler("green")
